<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{asanaDefination?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card>
        <div class="video-thumbnail">
          <img src="{{asanaDefination?.image}}" (click)="openAsanaVideo(asanaDefination?.videoId)"/>
          <ion-icon name="play-circle"></ion-icon>
        </div>
        <ion-card-header>
          <ion-card-title>Procedure</ion-card-title>
        </ion-card-header>
        <ion-list>
          <ul  *ngFor="let procedure of asanaDefination?.procedure">
            <li>{{procedure}}</li>
          </ul>
        </ion-list>

        <ion-card-header>
          <ion-card-title>Limitations</ion-card-title>
          <p>
              This posture is not recommended for the people with:
          </p>
        </ion-card-header>
        <ion-list>
          <ul  *ngFor="let limitations of asanaDefination?.limitations">
            <li>{{limitations}}</li>
          </ul>
        </ion-list>

        <ion-card-header>
          <ion-card-title>Benefits</ion-card-title>
          <p>
              The regular practice of <b>{{asanaDefination?.title}}</b> is known to bring following wonderful benefits:
          </p>
        </ion-card-header>
        <ion-list>
          <ul  *ngFor="let benefits of asanaDefination?.benefits">
            <li>{{benefits}}</li>
          </ul>
        </ion-list>
    </ion-card>
