<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{asanaDefination?.asanaTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <div>
        <p name="asanaTitle">{{asanaDefination?.asanaTitle}}</p> <br/>
        <p name="definititon">{{asanaDefination?.definition}}</p> <br/>
        <p name="advantages">{{asanaDefination?.advantages}}</p> <br/>

        <ion-button size="small" (click)="openMyVideo()">Open Video Player</ion-button>
      </div>
    </ion-item>
</ion-content>
